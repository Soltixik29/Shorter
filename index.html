<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostio Shorter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-500 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Hostio Shorter</h1>
        <form id="urlForm" class="space-y-4">
            <div>
                <label for="longUrl" class="block text-sm font-medium text-gray-700">Dlouhá URL</label>
                <input type="url" id="longUrl" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Zadejte URL k zkrácení" required>
            </div>
            <div>
                <label for="slug" class="block text-sm font-medium text-gray-700">Vlastní Slug</label>
                <input type="text" id="slug" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Zadejte vlastní slug (nepovinné)">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-md hover:bg-indigo-700">Zkrátit URL</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const longUrl = document.getElementById('longUrl').value;
            const slug = document.getElementById('slug').value;
            const requestBody = {
                originalURL: longUrl,
                domain: 'l.hostio.xyz'
            };
            if (slug) {
                requestBody.path = slug;
            }

            try {
                const response = await fetch('https://api.short.io/links', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'sk_uMRAYV9kigyqjyzO'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Chyba při zkracování URL: ${response.status} ${response.statusText} - ${errorText}`);
                }

                const result = await response.json();
                const resultDiv = document.getElementById('result');
                if (result.secureShortURL) {
                    const clicksResponse = await fetch(`https://api.short.io/statistics?domain=l.hostio.xyz&path=${result.path || slug}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': 'sk_uMRAYV9kigyqjyzO'
                        }
                    });

                    if (!clicksResponse.ok) {
                        const errorText = await clicksResponse.text();
                        throw new Error(`Chyba při získávání statistik: ${clicksResponse.status} ${clicksResponse.statusText} - ${errorText}`);
                    }

                    const clicksResult = await clicksResponse.json();
                    const clickCount = clicksResult.totalClicks || 0;

                    resultDiv.innerHTML = `<p class="text-lg text-gray-800">Zkrácená URL: <a href="${result.secureShortURL}" class="text-blue-500 underline" target="_blank">${result.secureShortURL}</a></p>
                                           <p class="text-lg text-gray-800">Počet kliknutí: ${clickCount}</p>`;
                } else {
                    resultDiv.innerHTML = `<p class="text-red-500">Něco se pokazilo, zkuste to prosím znovu.</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p class="text-red-500">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
