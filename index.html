<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4">URL Shortener</h1>
        <form id="urlForm" class="space-y-4">
            <div>
                <label for="longUrl" class="block text-sm font-medium text-gray-700">Dlouhá URL</label>
                <input type="url" id="longUrl" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Zadejte URL k zkrácení" required>
            </div>
            <div>
                <label for="slug" class="block text-sm font-medium text-gray-700">Vlastní Slug</label>
                <input type="text" id="slug" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Zadejte vlastní slug (nepovinné)">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Zkrátit URL</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const longUrl = document.getElementById('longUrl').value;
            const slug = document.getElementById('slug').value;
            const requestBody = {
                originalURL: longUrl,
                domain: 'l.hostio.xyz'
            };
            if (slug) {
                requestBody.path = slug;
            }

            const response = await fetch('https://api.short.io/links', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'sk_uMRAYV9kigyqjyzO'
                },
                body: JSON.stringify(requestBody)
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');
            if (result.secureShortURL) {
                const clicksResponse = await fetch(`https://api.short.io/statistics?domain=l.hostio.xyz&path=${result.path}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'sk_uMRAYV9kigyqjyzO'
                    }
                });
                const clicksResult = await clicksResponse.json();
                const clickCount = clicksResult.clicks || 0;

                resultDiv.innerHTML = `<p>Zkrácená URL: <a href="${result.secureShortURL}" class="text-blue-500" target="_blank">${result.secureShortURL}</a></p>
                                       <p>Počet kliknutí: ${clickCount}</p>`;
            } else {
                resultDiv.innerHTML = `<p class="text-red-500">Něco se pokazilo, zkuste to prosím znovu.</p>`;
            }
        });
    </script>
</body>
</html>
